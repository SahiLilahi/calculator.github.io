<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class="screen-container">
            <label>Calculator</label>

            <input class="screen" type="text" id="calculator-screen" readonly>

        </div>

        <div class="buttons-container">
            <div class="buttons">
                <div class="first-row">
                    <button class="allclear"> AC </button>
                    <button class="clear"> C </button>
                    <button class="divide"> รท </button>
                    <button class="multiply"> ร </button>
                </div>
                <div class="second-row">
                    <button class="seven"> 7 </button>
                    <button class="eight"> 8 </button>
                    <button class="nine"> 9 </button>
                    <button class="minus"> - </button>
                </div>
                <div class="third-row">
                    <button class="four"> 4 </button>
                    <button class="five"> 5 </button>
                    <button class="six"> 6 </button>
                    <button class="add"> + </button>
                </div>
                <div class="fourth-row">
                    <button class="one"> 1 </button>
                    <button class="two"> 2 </button>
                    <button class="three"> 3 </button>
                    <button class="percent"> % </button>
                </div>
                <div class="final-row">
                    <button class="zero"> 0 </button>
                    <button class="doublezero"> 00 </button>
                    <button class="dot"> . </button>
                    <button class="equal"> = </button>
                </div>
            </div>
        </div>

    </div>



</body>

<script src="script.js"></script>

</html>
